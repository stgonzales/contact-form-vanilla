<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us Form</title>
</head>

<body>
    <main>
        <section>
            <h1>Contact Us</h1>
            <form action="">
                <div class="input-group">
                    <div class="input">
                        <label for="fist_name">Fist Name<span>*</span></label>
                        <input type="text" name="fist_name" />
                    </div>
                    <div class="input">
                        <label for="last_name">Last Name<span>*</span></label>
                        <input type="text" name="last_name" />
                    </div>
                </div>
                <div class="input">
                    <label for="email">Email Address<span>*</span></label>
                    <input type="text" name="email" />
                </div>
                <fieldset>
                    <div>
                        <legend>Query Type<span>*</span></legend>
                        <div class="input-group">
                            <div class="input-radio">
                                <input type="radio" name="general_enquiry" id="general_enquiry">
                                <label for="general_enquiry">General Enquiry</label>
                            </div>
                            <div class="input-radio">
                                <input type="radio" name="support_request" id="support_request">
                                <label for="support_request">Support Request</label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="input">
                    <label for="message">Message<span>*</span></label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <div class="input-checkbox">
                    <input type="checkbox" name="consent" id="consent">
                    <label for="consent">I consent to being contacted by the team <span>*</span></label>
                </div>
                <button>Submit</button>
            </form>
        </section>
    </main>
</body>

</html>
